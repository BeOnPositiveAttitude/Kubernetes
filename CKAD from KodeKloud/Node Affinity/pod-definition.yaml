apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
spec:
  containers:
    - name: data-processor
      image: data-processor
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: size
                operator: In   #входит в список значений; может быть NotIn
                values:
                  - Large
                  - Medium
#             - key: size
#               operator: Exists   #ноды, у которых есть хоть какой-то Label, возможно даже без value